<h1>Clock alarm</h1>

{% if message %}
    <p>{{ message }}</p>
{% end %}

<p>
{% if alarm_manager.is_set() %}
Une alarme est branchée pour sonner à {{ alarm_manager.clock_datetime }} pour jouer {{ alarm_manager.playlist.name }}. <a href="/alarmclock/cancel/">Cancel</a>
{% else %}
pas d'alarme branchée
{% end %}
</p>

<p>
    <form name="input" action="/alarmclock/set/" method="post"> <!-- TODO proper mention of the app name instead of putting it raw in the URL-->
        <input type="text" name="datetime"/><br/>
        <select name="playlist">
            {% for playlist in playlists %}
                <option value="{{ playlist.uri }}">{{ playlist.name }}</option>
            {% end %}
        </select><br/>
        <input type="submit" value="Submit">
    </form> 
</p>
