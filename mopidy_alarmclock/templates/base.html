<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mopidy Alarm Clock</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/alarmclock/static/bootstrap.css">
    <!-- Bootstrap theme -->
    <link href="/alarmclock/static/bootstrap-theme.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/alarmclock/static/theme.css" rel="stylesheet">

    <link href="/alarmclock/static/clockpicker.css" rel="stylesheet">

  <style type="text/css" id="holderjs-style"></style></head>

  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mopidy Alarm Clock</a>
        </div>
      </div>
    </div>

    <div class="container theme-showcase" role="main">
        {% block content %} {% end %}

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/alarmclock/static/jquery.js"></script>
    <script src="/alarmclock/static/bootstrap.js"></script>
    <script src="/alarmclock/static/clockpicker.js"></script>

    {% block extra-js %} {% end %}
  
    </body>
</html>
